<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function countPositive(nums) {
        let countNumbers = 0;
        nums.forEach((value) => {
          if (value > 0) {
            countNumbers += 1;
          }
        });
        return countNumbers;
      }

      console.log(countPositive([1, -3, 5]));
      console.log(countPositive([-2, 3, -5, 7, 10]));
    </script>
  </body>
</html>
