<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <input placeholder="Name", onkeydown="
      onKeyPress(event.key);
    ">
    <button onclick="
      toShowName();
    ">Submit</button>

    <p class="js-name"></p>
      
    <script>
      function onKeyPress(event) {
        if (event === 'Enter') {
          toShowName();
        }
      }

      function toShowName() {
        const inputElement = document.    querySelector('input').value
        document.querySelector('.js-name')
          .innerHTML = `Your name is: ${inputElement}`;
      }
    </script>
  </body>
</html>
