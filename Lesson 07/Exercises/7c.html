<!DOCTYPE html>

<html>
  <head></head>
  <body>
    <script>
      function greet(name) {
        if (!name) {
          console.log('Hello there!');
        } else {
          console.log(`Hello ${name}!`);
        }
      }

      greet();
      greet('Mark');
      greet('Noah');
    </script>
  </body>
</html>
