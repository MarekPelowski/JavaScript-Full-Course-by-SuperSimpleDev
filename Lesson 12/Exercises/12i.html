<!DOCTYPE html>
<html>
  <head>
    <title>App</title>
  </head>
  <body>
    <button class="js-add-button">Add</button>

    <button class="js-remove-button">Remove</button>

    <script>
      let messages = 2;
      let intervalId;
      let isTitleChange = false;
      TitleChange();

      document.querySelector('.js-add-button')
        .addEventListener('click', () => {
          if (messages > 0) {
            messages += 1;
          }

          if (messages === 0) {
            messages += 1;
            TitleChange();
          }
        });

      document.querySelector('.js-remove-button')
        .addEventListener('click', () => {
          if (messages > 0) {
            messages -= 1;
          }
          
          if (messages === 0) {
            TitleChange();
          }
        });

      function TitleChange() {
        if (!isTitleChange) {
          intervalId = setInterval(() => {
            if (document.title === 'App') {
              document.title = `(${messages}) New messages`;
            } else {
              document.title = 'App';
            }
          }, 1000);
          isTitleChange = true;
        } else {
          clearInterval(intervalId);
          document.title = 'App';
          isTitleChange = false;
        }
      }
    </script>
  </body>
</html>
