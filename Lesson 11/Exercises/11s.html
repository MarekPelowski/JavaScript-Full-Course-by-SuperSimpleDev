<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function removeEgg(foods) {
        const eggRemoved = []
        let eggs = 0;

        for (let i = 0; i < foods.length; i++) {
          if (foods[i] === 'egg' && eggs < 2) {
            eggs += 1;
            continue;
          }
          eggRemoved.push(foods[i]);
        }
        return eggRemoved;
      }

      console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']))
    </script>
  </body>
</html>
