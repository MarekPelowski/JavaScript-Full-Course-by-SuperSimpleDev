<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <button class="js-button">Add to cart</button>
    <p class="js-text"></p>

    <script>
      let timeoutId;
      
      document.querySelector('.js-button')
        .addEventListener('click', () => {
          createText();
        });

      function createText() {
        const messageElement = document.querySelector('.js-text');
        messageElement.innerHTML = 'Added';

        clearTimeout(timeoutId);

        timeoutId = setTimeout(() => {
          messageElement.innerHTML = '';
        }, 2000);
      }
    </script>
  </body>
</html>
