<!DOCTYPE html>

<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <p>
      <button onclick="
        updateCalculation('1');
      ">1</button>

      <button onclick="
        updateCalculation('2');
      ">2</button>

      <button onclick="
        updateCalculation('3');
      ">3</button>
    </p>
    <p>
      <button onclick="
        updateCalculation('4');
      ">4</button>

      <button onclick="
        updateCalculation('5');
      ">5</button>

      <button onclick="
        updateCalculation('6');
      ">6</button>
    </p>
    <p>
      <button onclick="
        updateCalculation('7');
      ">7</button>

      <button onclick="
        updateCalculation('8');
      ">8</button>

      <button onclick="
        updateCalculation('9');
      ">9</button>
    </p>
    <p>
      <button onclick="
        calculation += ' + ';
        showCalculation();
      ">+</button>

      <button onclick="
        calculation = eval(calculation);
        showCalculation();
      ">=</button>
    </p>

    <p class="js-calculation"></p>

      <script>
        let calculation = JSON.parse(localStorage.getItem('calculation')) || '';

        showCalculation();

        function updateCalculation(number) {
          calculation += number;
          showCalculation();
          localStorage.setItem('calculation', JSON.stringify(calculation))
        }

        function showCalculation() {
          document.querySelector('.js-calculation')
            .innerHTML = calculation;
        }
      </script>
  </body>
</html>
