<!DOCTYPE html>
<html>
  <head>
    <style>
      .request-now-button {
        background-color: black;
        color: white;
        font-weight: bold;
        border: none;
        font-size: 15px;
        padding: 15px 25px;
        border-radius: 6px;
        margin-right: 20px;
      }

      .schedule-button {
        background-color: rgb(230, 230, 230);
        font-weight: bold;
        border: none;
        font-size: 15px;
        padding: 15px 25px;
        border-radius: 6px;
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <button class="request-now-button">
      Request now
    </button>

    <button class="schedule-button">
      Schedule for later
    </button>
  </body>
</html>
