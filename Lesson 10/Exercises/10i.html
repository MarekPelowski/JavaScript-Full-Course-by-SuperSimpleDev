<!DOCTYPE html>

<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/10i.css">
  </head>
  <body>
    <p class="js-calculation calculation"></p>

    <p>
      <button onclick="
        updateCalculation('1');
      " class="button-gray">1</button>

      <button onclick="
        updateCalculation('2');
      " class="button-gray">2</button>

      <button onclick="
        updateCalculation('3');
      " class="button-gray">3</button>

      <button onclick="
        calculation += ' + ';
        showCalculation();
      " class="button-orange">+</button>
    </p>
    <p>
      <button onclick="
        updateCalculation('4');
      " class="button-gray">4</button>

      <button onclick="
        updateCalculation('5');
      " class="button-gray">5</button>

      <button onclick="
        updateCalculation('6');
      " class="button-gray">6</button>

      <button onclick="
        calculation += ' - ';
        showCalculation();
      " class="button-orange">-</button>
    </p>
    <p>
      <button onclick="
        updateCalculation('7');
      " class="button-gray">7</button>

      <button onclick="
        updateCalculation('8');
      " class="button-gray">8</button>

      <button onclick="
        updateCalculation('9');
      " class="button-gray">9</button>

      <button onclick="
        calculation += ' * ';
        showCalculation();
      " class="button-orange">*</button>
    </p>
    <p>
      <button onclick="
        updateCalculation('0');
      " class="button-gray">0</button>

      <button onclick="
        updateCalculation('.');
      " class="button-gray">.</button>

      <button onclick="
        calculation = eval(calculation);
        showCalculation();
      " class="button-gray">=</button>

      <button onclick="
        calculation += ' / ';
        showCalculation();
      " class="button-orange">/</button>
    </p>
    <p>
      <button onclick="
        clearCalculation();
      " class="button-gray button-clear">Clear</button>
    </p>

      <script src="scripts/10i.js"></script>
  </body>
</html>
