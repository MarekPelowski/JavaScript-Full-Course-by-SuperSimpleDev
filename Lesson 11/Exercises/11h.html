<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      const numsAdd = [];

      function addOne(array) {
        for (let i = 0; i <= array.length - 1; i++) {
          const num = array[i];
          numsAdd.push(num + 1);
        }
        return numsAdd;
      }

      console.log(addOne([1, 2, 3]));
      console.log(addOne([-2, -1 , 0, 99]))
    </script>
  </body>
</html>
