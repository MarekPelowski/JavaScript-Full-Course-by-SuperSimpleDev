<!DOCTYPE html>

<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/10i.css">
  </head>
  <body>
    <p class="js-calculation"></p>

    <p>
      <button onclick="
        updateCalculation('1');
      ">1</button>

      <button onclick="
        updateCalculation('2');
      ">2</button>

      <button onclick="
        updateCalculation('3');
      ">3</button>

      <button onclick="
        calculation += ' + ';
        showCalculation();
      ">+</button>
    </p>
    <p>
      <button onclick="
        updateCalculation('4');
      ">4</button>

      <button onclick="
        updateCalculation('5');
      ">5</button>

      <button onclick="
        updateCalculation('6');
      ">6</button>

      <button onclick="
        calculation += ' - ';
        showCalculation();
      ">-</button>
    </p>
    <p>
      <button onclick="
        updateCalculation('7');
      ">7</button>

      <button onclick="
        updateCalculation('8');
      ">8</button>

      <button onclick="
        updateCalculation('9');
      ">9</button>

      <button onclick="
        calculation += ' * ';
        showCalculation();
      ">*</button>
    </p>
    <p>
      <button onclick="
        updateCalculation('0');
      ">0</button>

      <button onclick="
        updateCalculation('.');
      ">.</button>

      <button onclick="
        calculation = eval(calculation);
        showCalculation();
      ">=</button>

      <button onclick="
        calculation += ' / ';
        showCalculation();
      ">/</button>
    </p>
    <p>
      <button onclick="
        clearCalculation();
      ">Clear</button>
    </p>

      <script src="scripts/10i.js"></script>
  </body>
</html>
