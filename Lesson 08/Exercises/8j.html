<!DOCTYPE html>

<html>
  <head></head>
  <body>
    <button onclick="
      playGame('heads');
    ">heads</button>

    <button onclick="
      playGame('tails');
    ">tails</button>

    <script>
      score = {
        wins: 0,
        losses: 0
      };

      let result = '';

      function playGame(guess) {
        const randomNumber = Math.random()
        const result = randomNumber < 0.5 ? 'heads' : 'tails';

        guess === result ? score.wins += 1 : score.losses += 1;

        console.log(score);
      }

    </script>
  </body>
</html>
