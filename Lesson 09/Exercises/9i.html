<!DOCTYPE html>

<html>
  <head>
    <title>Cart Quantity</title>  
  </head>
  <body>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
      updateCartQuantity(+1);
    ">Add to Cart</button>

    <button onclick="
      updateCartQuantity(+2);
    ">+2</button>

    <button onclick="
      updateCartQuantity(+3);
    ">+3</button>

    <button onclick="
      updateCartQuantity(+4);
    ">+4</button>

    <button onclick="
      updateCartQuantity(+5);
    ">+5</button>

    <button onclick="
      cartQuantity = 0;
      showCartQuantity();
    ">Reset Cart</button>
        
    <button onclick="
      updateCartQuantity(-1);
    ">Remove from cart</button>

    <button onclick="
      updateCartQuantity(-2);
    ">-2</button>

    <button onclick="
      updateCartQuantity(-3);
    ">-3</button>

    <p class="js-cartquantity-text"></p>

    <script>
      let cartQuantity = 0;

      showCartQuantity();

      function updateCartQuantity(number) {
        if (cartQuantity + number > 10) {
          alert('The cart is full');
          return;
        }

        if (cartQuantity + number < 0) {
          alert('Not enough items in the cart');
          return;
        }
        
        cartQuantity += number;
        showCartQuantity();
      } 

      function showCartQuantity() {
        document.querySelector('.js-cartquantity-text')
          .innerHTML = `Cart quantity: ${cartQuantity}`;
      }
    </script>
  </body>
</html>
