<!DOCTYPE html>
<html>
  <head>
    <title>App</title>
  </head>
  <body>
    <button onclick="
      if (messages > 0) {
        messages += 1;
      }

      if (messages === 0) {
        messages += 1;
        TitleChange();
      }

    ">Add</button>

    <button onclick="
      if (messages > 0) {
        messages -= 1;
      }
      
      if (messages === 0) {
        TitleChange();
      }
    ">Remove</button>

    <script>
      let messages = 2;
      let intervalId;
      let isTitleChange = false;
      TitleChange();

      function TitleChange() {
        if (!isTitleChange) {
          intervalId = setInterval(() => {
            if (document.title === 'App') {
              document.title = `(${messages}) New messages`;
            } else {
              document.title = 'App';
            }
          }, 1000);
          isTitleChange = true;
        } else {
          clearInterval(intervalId);
          document.title = 'App';
          isTitleChange = false;
        }
      }
    </script>
  </body>
</html>
