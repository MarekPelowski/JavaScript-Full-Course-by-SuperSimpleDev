<!DOCTYPE html>
<html>
  <head>
    <style>
      .gaming-button {
        background-color: rgb(230, 230, 230);
        border: none;
        font-size: 20px;
        padding: 10px 15px;
        border-radius: 6px;
        margin-right: 20px;
        cursor: pointer;
      }

      .is-toggled {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <button class="gaming-button js-button" onclick="
      const buttonElement = document.querySelector('.js-button');

      if (buttonElement.classList.contains('is-toggled')) {
        buttonElement.classList.remove('is-toggled');
      } else {
        buttonElement.classList.add('is-toggled');
      }
    ">
      Gaming
    </button>
    
    <script>

    </script>
  </body>
</html>
