<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function countPositive(nums) {
        let positiveNums = 0;

        for (let i = 0; i <= nums.length - 1; i++) {
          const num = nums[i];
          if (num > 0) {
            positiveNums += 1;
          }
        }
        return positiveNums;
      }

      console.log(countPositive([1, -3, 5]));
      console.log(countPositive([-2, 3, -5, 7, 10]));
    </script>
  </body>
</html>
