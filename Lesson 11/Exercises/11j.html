<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function addArrays(array1, array2) {
        const arraysAdd = [];

        for (let i = 0; i <= array1.length - 1 || i <= array2.length - 1; i++) {
          const num1 = array1[i];
          const num2 = array2[i];

          if (!num1) {
            arraysAdd.push(0 + num2);
          } else if (!num2) {
            arraysAdd.push(num1 + 0);
          } else {
            arraysAdd.push(num1 + num2);
          }
        }
        return arraysAdd;
      }

      console.log(addArrays([1, 1, 2], [1, 1, 3]));
    </script>
  </body>
</html>
