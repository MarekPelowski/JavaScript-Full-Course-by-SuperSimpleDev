<!DOCTYPE html>

<html>
  <head></head>
  <body>
    <script>
      const randomNumber = Math.random()
      let result = '';
      const guess = 'heads';

      if (randomNumber < 0.5) {
        result = 'heads';
      } else {
        result = 'tails';
      }

      if (guess === result) {
        console.log('You win!');
      } else if (guess !== result) {
        console.log('You lose!')
      }
    </script>
  </body>
</html>
